<mat-toolbar color="warn">
    <button mat-icon-button (click)="onClicked()">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="botones" fxHide.xs>

        <button *ngIf="estadoUsuario" mat-button routerLink="/listado">
            DISCOS
        </button>

        <button *ngIf="estadoUsuario" mat-button routerLink="/autores">
            AUTORES
        </button>

        <button *ngIf="!estadoUsuario" mat-button routerLink="/registrar">
            REGISTRAR
        </button>

        <button *ngIf="!estadoUsuario" mat-button routerLink="/">
            LOGIN
        </button>
    </div>
    <span class="spacer"></span>
        <button class="logout" *ngIf="estadoUsuario"  mat-button (click)="logout()">
            <mat-icon>logout</mat-icon>
        </button>
</mat-toolbar>
