
<form #f="ngForm" 
    (ngSubmit)="guardarDisco(f)">
<h2 mat-dialog-title> Agregar Disco </h2>
<mat-dialog-content fxFlex="100%">
    <section fxLayoutAlign="center">
        <mat-card fxFlex="100%">
            <div fxLayout="column"
                  fxLayoutAlign="center center"
                  fxLayoutGap="25px">
                  <mat-form-field>
                    <mat-label>Ingrese Titulo</mat-label>
                    <input type="text"
                           matInput
                           placeholder="ejem. Disco Musageta"
                           name="titulo"
                           ngModel
                           required >
                     <mat-error>Debe ingresar el titulo del disco</mat-error>
                    </mat-form-field>

                   <mat-form-field>
                    <mat-label>Ingrese Descripcion</mat-label>
                    <input type="text"
                            matInput
                            placeholder="ejem. Disco credo en el aÃ±o 2010"
                            name="descripcion"
                            ngModel
                            required >
                    <mat-error>Debe ingresar la descripcion del disco</mat-error>
                    </mat-form-field>
                    <mat-form-field>

                    <mat-label>Ingrese Precio</mat-label>
                    <input type="text"
                            matInput
                            placeholder="ejem. 10000$"
                            name="precio"
                            ngModel
                            required >
                    <mat-error>Debe ingresar el precio del disco</mat-error>
                    </mat-form-field>

                    <mat-form-field>
                        <mat-select 
                        [(ngModel)]='selectAutor'
                        name='autor' 
                        aria-placeholder="Seleccione un Autor(mc)"
                        (selectionChange)="selected($event)">
                         <mat-option *ngFor="let autor of autores" [value]="autor._id">
                            {{autor.seudonimo}}
                         </mat-option>
                        </mat-select>
                    </mat-form-field>

                    <!-- esto contendra el elemento que seleccione del dialogo -->
                    <mat-form-field>
                        <input type="text" 
                               matInput
                               placeholder="Seleccione fecha de publicacion"
                               [matDatepicker]="picker"
                               name="fechaPublicacion"
                               [(ngModel)]="fechaPublicacion">
                               <!-- con mat sufix el icono se pondra al final de la caja de texto -->
                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>       
                        <mat-datepicker #picker></mat-datepicker>
                    </mat-form-field>

            </div>
        </mat-card>
    </section>
</mat-dialog-content>
<mat-dialog-actions>
    <div class="botones-dialog">
        
        <button color="warn" mat-icon-button [mat-dialog-close]="true"><mat-icon>close</mat-icon></button>
        <button color="primary" mat-icon-button ><mat-icon>check</mat-icon></button>
    </div>
</mat-dialog-actions>
</form>
<!-- 1 dialogo tiene 3 secciones

titulo mat-dialog-title

contenido mat-dialog-actions

(action) -->
