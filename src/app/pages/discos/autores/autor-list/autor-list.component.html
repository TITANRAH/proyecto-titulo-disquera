<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="seudonimo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Seud√≥nimo</th>
        <td mat-cell *matCellDef="let element">{{element.seudonimo}}</td >
    </ng-container>

    <ng-container matColumnDef="estilo">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Estilo</th>
        <td mat-cell *matCellDef="let element">{{element.estilo}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre Completo</th>
        <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
    </ng-container>
    

    <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
    <tr mat-row *matRowDef="let row, columns: desplegarColumnas;"></tr>
    

</table>
