<table mat-table [dataSource]="dataSource" matSort>
    <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.nombre}}</td>
    </ng-container>

    <ng-container matColumnDef="seudonimo">
        <th mat-header-cell *matHeaderCellDef>Seud√≥nimo</th>
        <td mat-cell *matCellDef="let element">{{element.seudonimo}}</td >
    </ng-container>

    <ng-container matColumnDef="estilo">
        <th mat-header-cell *matHeaderCellDef> Estilo</th>
        <td mat-cell *matCellDef="let element">{{element.estilo}}</td>
    </ng-container>

    <ng-container matColumnDef="nombreCompleto">
        <th mat-header-cell *matHeaderCellDef>Nombre Completo</th>
        <td mat-cell *matCellDef="let element">{{element.nombreCompleto}}</td>
    </ng-container>

    <ng-container matColumnDef="eliminar">
        <th mat-header-cell *matHeaderCellDef>Eliminar</th>
        <td mat-cell *matCellDef="let element"><button mat-icon-button (click)="deleteAutor(element._id)" ><mat-icon color="warn">close</mat-icon></button></td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="desplegarColumnas"></tr>
    <tr mat-row *matRowDef="let row, columns: desplegarColumnas;"></tr>
    

</table>

<button mat-fab id="boton-agregar"
        color="warn"
        (click)="openDialog()">
<mat-icon>add</mat-icon>
</button>
